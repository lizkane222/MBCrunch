{% extends 'base.html' %}

{% block content %}


<div class="row">
    <h1>Bins Near Me</h1>
    <hr />
    <div class="col s9">
        {% for bin in bins %}
            <div class="card">
                <a href="{% url 'detail' bin.id %}"></a>
                <div class="card-content">
                    <span class="card-title">{{ bin.type }}</span>
                    <p>Sponsor: {{ bin.sponsor }}</p>
                    <p>Location: {{ bin.location }}</p>
                </div>
            </div>
        {% endfor %}
    </div>

    <div class="col s3">
        <form action="{% url 'bins_index' %}" method="POST">
            {% csrf_token %} {{ bin_form.as_p }}
            <input type="submit" class="btn" value="Add Bin">
        </form>
    </div>
</div>
{% endblock %}
